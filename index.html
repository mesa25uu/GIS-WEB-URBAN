<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map with Custom Info Panel</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    #sidePanel {
      width: 250px;
      background-color: #1f2a38;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #viewDiv {
      flex: 1;
      position: relative;
    }

    /* ðŸ”µ FIXED INFO PANEL */
    #infoPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 280px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 14px;
      z-index: 10;
    }

    #infoPanel h3 {
      margin-top: 0;
    }

    .layer-control {
      margin-bottom: 25px;
    }

  </style>
</head>

<body>

<div id="sidePanel">
  <h2>Layer Controls</h2>
</div>

<div id="viewDiv">
  <div id="infoPanel">
    <h3>Feature Info</h3>
    <div id="infoContent">Click on a feature...</div>
  </div>
</div>

<script src="https://js.arcgis.com/4.24/"></script>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, GeoJSONLayer) {

  var map = new Map({
    basemap: "topo-vector",
    ground: "world-elevation"
  });

  var view = new SceneView({
    container: "viewDiv",
    map: map,
    popupEnabled: false, // ðŸš« disable default popup
    camera: {
      position: {
        longitude: 14.2626,
        latitude: 57.7766,
        z: 2000
      },
      tilt: 60
    }
  });

  // Example layers
  var mainLayer = new GeoJSONLayer({
    url: "./Main_byggnad.geojson"
  });

  var areaLayer = new GeoJSONLayer({
    url: "./Oxnehaga-Area.geojson"
  });

  var schoolLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school.geojson"
  });

  map.addMany([mainLayer, areaLayer, schoolLayer]);

  // ðŸŸ¢ CLICK EVENT
  view.on("click", function(event) {

    view.hitTest(event).then(function(response) {

      if (response.results.length > 0) {

        var graphic = response.results[0].graphic;
        var attributes = graphic.attributes;

        var content = "";

        for (var key in attributes) {
          content += "<b>" + key + ":</b> " + attributes[key] + "<br>";
        }

        document.getElementById("infoContent").innerHTML = content;

      } else {
        document.getElementById("infoContent").innerHTML = "No feature selected.";
      }

    });

  });

});
</script>

</body>
</html>
