<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>GIS Web Urban</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.29/"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
}

#container {
  display: flex;
  height: 100vh;   /* IMPORTANT FIX */
}

/* LEFT PANEL */
#sidePanel {
  width: 260px;
  background: #f2f2f2;
  padding: 15px;
  box-shadow: 2px 0 6px rgba(0,0,0,0.2);
  overflow-y: auto;
}

/* MAP */
#viewDiv {
  flex: 1;
  height: 100%;   /* IMPORTANT FIX */
}

/* RIGHT INFO PANEL */
#infoPanel {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 260px;
  max-height: 400px;
  overflow-y: auto;
  background: white;
  padding: 12px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 99;
  font-size: 13px;
}

#layerListDiv {
  margin-top: 15px;
}
</style>
</head>

<body>

<div id="container">

  <div id="sidePanel">
    <h2>GIS Web Urban</h2>
    <p>Layer control:</p>
    <div id="layerListDiv"></div>
  </div>

  <div id="viewDiv"></div>

</div>

<div id="infoPanel">
  <b>Feature Info</b>
  <div id="infoContent">Click on a feature...</div>
</div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/GeoJSONLayer",
  "esri/widgets/LayerList"
], function(Map, MapView, GeoJSONLayer, LayerList) {

  const map = new Map({
    basemap: "streets"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [14.16, 57.78],
    zoom: 14
  });

  /* ===== LAYERS ===== */

  const trainLayer = new GeoJSONLayer({
    url: "./train.geojson",
    title: "Train"
  });

  const mainBuilding = new GeoJSONLayer({
    url: "./Main_byggnad.geojson",
    title: "Main Building"
  });

  const areaLayer = new GeoJSONLayer({
    url: "./Oxnehaga-Area.geojson",
    title: "Oxnehaga Area",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0,0,0,0],  // transparent fill
        outline: {
          color: "red",
          width: 2
        }
      }
    }
  });

  const schoolLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school.geojson",
    title: "School"
  });

  const routeLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school_route.geojson",
    title: "School Route"
  });

  map.addMany([
    trainLayer,
    mainBuilding,
    areaLayer,
    schoolLayer,
    routeLayer
  ]);

  /* ===== LAYER LIST IN SIDE PANEL ===== */

  new LayerList({
    view: view,
    container: "layerListDiv"
  });

  /* ===== CLICK ATTRIBUTES ===== */

  view.on("click", function(event) {
    view.hitTest(event).then(function(response) {

      const result = response.results.find(r => r.graphic.layer.type === "geojson");

      if (result) {
        const attributes = result.graphic.attributes;
        let content = "";

        for (let key in attributes) {
          content += "<b>" + key + "</b>: " + attributes[key] + "<br>";
        }

        document.getElementById("infoContent").innerHTML = content;
      }
    });
  });

});
</script>

</body>
</html>
