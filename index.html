<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map with Train GeoJSON</title>

  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

<h1>3D Map – Öxnehaga + Train Layer</h1>
<div id="viewDiv"></div>

<!-- ArcGIS JavaScript -->
<script src="https://js.arcgis.com/4.24/"></script>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/SceneLayer",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

  var map = new Map({
    basemap: "topo-vector",
    ground: "world-elevation"
  });

  var view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: {
      position: {
        longitude: 14.2740,
        latitude: 57.2544,
        z: 2000
      },
      tilt: 70
    }
  });

  var buildings = new SceneLayer({
    portalItem: {
      id: "ca0470dbbddb4db28bad74ed39949e25"
    }
  });

  map.add(buildings);

  // TRAIN LAYER
  var trainLayer = new GeoJSONLayer({
    url: "./train.geojson"
  });

  trainLayer.when(function() {
    console.log("Train layer loaded!");
  }).catch(function(error) {
    console.error("Train layer failed to load:", error);
  });

  map.add(trainLayer);

});
</script>

</body>
</html>
