<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Urban Map - Oxnehaga</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">

  <style>
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; display: flex; font-family: 'Segoe UI', sans-serif; }
    
    #sidePanel {
      width: 280px;
      background-color: #1f2a38;
      color: white;
      padding: 20px;
      z-index: 5;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }

    #viewDiv { flex: 1; height: 100vh; position: relative; background-color: #eee; }

    /* Right Corner Info Panel */
    #infoPanel {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      width: 300px;
      max-height: 60vh;
      overflow-y: auto;
      background: white; 
      padding: 0; 
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4); 
      z-index: 10;
      border: 1px solid #ccc;
    }

    .info-header {
      background: #4A90E2;
      color: white;
      padding: 10px 15px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
    }

    #infoContent { padding: 15px; font-size: 13px; color: #333; line-height: 1.6; }

    /* Toggle Styling */
    .layer-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .layer-item:hover { background: rgba(255,255,255,0.1); }
    .layer-item input { margin-right: 10px; cursor: pointer; }
    
    table { width: 100%; border-collapse: collapse; }
    td { padding: 4px 0; border-bottom: 1px solid #eee; }
    .attr-key { font-weight: bold; color: #666; width: 40%; }
  </style>
</head>

<body>

  <div id="sidePanel">
    <h2>Map Layers</h2>
    <hr style="opacity: 0.2; margin: 20px 0;">
    <div id="controls"></div>
  </div>

  <div id="viewDiv">
    <div id="infoPanel">
      <div class="info-header">Feature Details</div>
      <div id="infoContent">Click on any map object to see its full information.</div>
    </div>
  </div>

  <script src="https://js.arcgis.com/4.29/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/GeoJSONLayer"
    ], function(Map, SceneView, GeoJSONLayer) {

      const map = new Map({
        basemap: "topo-vector",
        ground: "world-elevation"
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: { position: [14.2626, 57.7766, 2000], tilt: 45 },
        popupEnabled: false // We disable the default popup to use our custom panel
      });

      // 1. RENDERERS
      const buildingRenderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [{
            type: "extrude",
            size: 12,
            material: { color: "#4A90E2" },
            edges: { type: "solid", color: "white", size: 1 }
          }]
        }
      };

      const areaRenderer = {
        type: "simple",
        symbol: {
          type: "simple-fill", 
          color: [0, 0, 0, 0], // Hollow
          outline: { color: "#FFD700", width: 3 } // Gold Contour
        }
      };

      // 2. LAYERS
      const mainBuilding = new GeoJSONLayer({ url: "Main_byggnad.geojson", renderer: buildingRenderer, title: "Main Buildings" });
      const areaBoundary = new GeoJSONLayer({ url: "Oxnehaga-Area.geojson", renderer: areaRenderer, title: "Area Contour" });
      const schoolLayer = new GeoJSONLayer({ url: "Oxnehaga_school.geojson", renderer: buildingRenderer });
      const routeLayer = new GeoJSONLayer({ url: "Oxnehaga_school_route.geojson" });
      const stationLayer = new GeoJSONLayer({ url: "Huskvarna_train_station.geojson" });

      map.addMany([areaBoundary, mainBuilding, schoolLayer, routeLayer, stationLayer]);

      // 3. GENERATE SIDEBAR TOGGLES
      const controls = document.getElementById("controls");

      function addLayerToggle(label, layersGroup) {
        const item = document.createElement("div");
        item.className = "layer-item";
        
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = true;
        cb.onchange = (e) => {
          layersGroup.forEach(l => l.visible = e.target.checked);
        };

        const text = document.createElement("span");
        text.innerText = label;

        item.appendChild(cb);
        item.appendChild(text);
        controls.appendChild(item);
      }

      addLayerToggle("Area Contour", [areaBoundary]);
      addLayerToggle("Main Buildings", [mainBuilding]);
      addLayerToggle("Schools & Transport", [schoolLayer, routeLayer, stationLayer]);

      // 4. THE CLICK EVENT (Shows all attributes)
      view.on("click", (event) => {
        view.hitTest(event).then((response) => {
          // Check if we hit a graphic
          const results = response.results.filter(r => r.graphic);
          
          if (results.length > 0) {
            const graphic = results[0].graphic;
            const attributes = graphic.attributes;

            // Build a table of all information
            let tableHTML = "<table>";
            for (let key in attributes) {
              // Only show keys that actually have data
              if (attributes[key] !== null && attributes[key] !== undefined) {
                tableHTML += `<tr>
                                <td class="attr-key">${key}</td>
                                <td>${attributes[key]}</td>
                              </tr>`;
              }
            }
            tableHTML += "</table>";

            document.getElementById("infoContent").innerHTML = tableHTML;
          } else {
            document.getElementById("infoContent").innerHTML = "No feature selected.";
          }
        });
      });
    });
  </script>
</body>
</html>
