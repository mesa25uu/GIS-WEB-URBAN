<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>3D Map with Info Panel</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.29/"></script>

<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  /* Small Layer Toggle */
  .esri-layer-list {
    font-size: 12px !important;
  }

  /* Fixed Info Panel */
  #infoPanel {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 99;
    font-size: 14px;
  }

  #infoPanel h3 {
    margin-top: 0;
  }
</style>
</head>

<body>
<div id="viewDiv"></div>
<div id="infoPanel">
  <h3>Feature Info</h3>
  <div id="infoContent">Click on a feature...</div>
</div>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/GeoJSONLayer",
  "esri/widgets/LayerList"
], function(Map, SceneView, GeoJSONLayer, LayerList) {

  const map = new Map({
    basemap: "streets",
    ground: "world-elevation"
  });

  const view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: {
      position: {
        x: 15,
        y: 57,
        z: 200000
      },
      tilt: 45
    }
  });

  // ✅ GeoJSON Layer
  const trainLayer = new GeoJSONLayer({
    url: "train.geojson"
  });

  map.add(trainLayer);

  // ✅ Small Layer List
  const layerList = new LayerList({
    view: view
  });

  view.ui.add(layerList, "top-left");

  // ✅ Click Event to Show Attributes
  view.on("click", function(event) {

    view.hitTest(event).then(function(response) {

      if (response.results.length > 0) {

        const result = response.results.find(r => r.graphic.layer === trainLayer);

        if (result) {
          const attributes = result.graphic.attributes;

          let content = "";

          for (let key in attributes) {
            content += "<b>" + key + "</b>: " + attributes[key] + "<br>";
          }

          document.getElementById("infoContent").innerHTML = content;
        }
      }
    });

  });

});
</script>
</body>
</html>
