<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map with Grouped Layers</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    #sidePanel {
      width: 250px;
      background-color: #1f2a38;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #viewDiv {
      flex: 1;
    }

    .layer-control {
      margin-bottom: 25px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00c853;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

  </style>
</head>

<body>

<div id="sidePanel">
  <h2>Layer Controls</h2>

  <!-- WALKING ANALYSIS -->
  <div class="layer-control">
    <label>Walking Time Analysis</label><br>
    <label class="switch">
      <input type="checkbox" id="walkingToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <!-- BUILDING + AREA -->
  <div class="layer-control">
    <label>Main Building + Oxnehaga Area</label><br>
    <label class="switch">
      <input type="checkbox" id="groupToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

</div>

<div id="viewDiv"></div>

<script src="https://js.arcgis.com/4.24/"></script>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, GeoJSONLayer) {

  var map = new Map({
    basemap: "topo-vector",
    ground: "world-elevation"
  });

  var view = new SceneView({
    container: "viewDiv",
    map: map,
    qualityProfile: "high",
    camera: {
      position: {
        longitude: 14.2626,
        latitude: 57.7766,
        z: 2000
      },
      tilt: 60
    }
  });

  // Log if SceneView fails
  view.when(function() {
    console.log("SceneView loaded correctly");
  }).catch(function(error) {
    console.error("SceneView failed:", error);
  });

  // ===============================
  // WALKING ANALYSIS (3 FILES)
  // ===============================

  var schoolLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school.geojson"
  });

  var routeLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school_route.geojson"
  });

  var stationLayer = new GeoJSONLayer({
    url: "./Huskvarna_train_station.geojson"
  });

  map.addMany([schoolLayer, routeLayer, stationLayer]);

  // ===============================
  // MAIN BUILDING + AREA
  // ===============================

  var mainLayer = new GeoJSONLayer({
    url: "./Main_byggnad.geojson"
  });

  var areaLayer = new GeoJSONLayer({
    url: "./Oxnehaga-Area.geojson"
  });

  map.addMany([mainLayer, areaLayer]);

  // ===============================
  // TOGGLES
  // ===============================

  document.getElementById("walkingToggle").addEventListener("change", function() {
    var visible = this.checked;
    schoolLayer.visible = visible;
    routeLayer.visible = visible;
    stationLayer.visible = visible;
  });

  document.getElementById("groupToggle").addEventListener("change", function() {
    var visible = this.checked;
    mainLayer.visible = visible;
    areaLayer.visible = visible;
  });

});
</script>

</body>
</html>
