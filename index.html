<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map with Train GeoJSON</title>

  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

  <style>
    html, body, #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

<h1>3D Map ‚Äì Train Location</h1>
<div id="viewDiv"></div>

<!-- ArcGIS JavaScript -->
<script src="https://js.arcgis.com/4.24/"></script>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/SceneLayer",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

  // 1Ô∏è‚É£ Create map
  var map = new Map({
    basemap: "topo-vector",
    ground: "world-elevation"
  });

  // 2Ô∏è‚É£ Create 3D view and zoom to YOUR coordinate
  var view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: {
      position: {
        longitude: 14.262597210092274,  // üëà longitude first
        latitude: 57.77663047365129,   // üëà latitude second
        z: 1500                       // height (lower = closer)
      },
      tilt: 75
    }
  });

  // 3Ô∏è‚É£ Add 3D buildings
  var buildings = new SceneLayer({
    portalItem: {
      id: "ca0470dbbddb4db28bad74ed39949e25"
    }
  });

  map.add(buildings);

  // 4Ô∏è‚É£ Add train layer
  var trainLayer = new GeoJSONLayer({
    url: "./train.geojson"
  });

  map.add(trainLayer);

});
</script>

</body>
</html>
