<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map with Grouped Walking Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    #sidePanel {
      width: 260px;
      background-color: #1f2a38;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .layer-control {
      margin-bottom: 20px;
    }

    #viewDiv {
      flex: 1;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00c853;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

  </style>
</head>

<body>

<div id="sidePanel">
  <h2>Layer Controls</h2>

  <!-- Walking Analysis GROUP -->
  <div class="layer-control">
    <label>Walking Time to Train Station</label><br>
    <label class="switch">
      <input type="checkbox" id="walkingToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

</div>

<div id="viewDiv"></div>

<script src="https://js.arcgis.com/4.24/"></script>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, GeoJSONLayer) {

  var map = new Map({
    basemap: "topo-vector",
    ground: "world-elevation"
  });

  var view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: {
      position: {
        longitude: 14.262597210092274,
        latitude: 57.77663047365129,
        z: 1200
      },
      tilt: 75
    }
  });

  // ðŸŸ£ Walking analysis layers (3 separate files)

  var schoolLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school.geojson"
  });

  var routeLayer = new GeoJSONLayer({
    url: "./Oxnehaga_school_route.geojson"
  });

  var stationLayer = new GeoJSONLayer({
    url: "./Huskvarna_train_station.geojson"
  });

  map.addMany([schoolLayer, routeLayer, stationLayer]);

  // ðŸ”˜ ONE toggle controls ALL THREE
  document.getElementById("walkingToggle").addEventListener("change", function() {
    var isVisible = this.checked;

    schoolLayer.visible = isVisible;
    routeLayer.visible = isVisible;
    stationLayer.visible = isVisible;
  });

});
</script>

</body>
</html>
