<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Map with Multiple Layer Toggles</title>

  <!-- ArcGIS CSS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    /* SIDE PANEL */
    #sidePanel {
      width: 260px;
      background-color: #1f2a38;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidePanel h2 {
      margin-top: 0;
    }

    .layer-control {
      margin-bottom: 20px;
    }

    /* MAP */
    #viewDiv {
      flex: 1;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00c853;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>

<body>

<!-- SIDE PANEL -->
<div id="sidePanel">
  <h2>Layer Controls</h2>

  <div class="layer-control">
    <label>Train Layer</label><br>
    <label class="switch">
      <input type="checkbox" id="trainToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="layer-control">
    <label>Main Byggnad</label><br>
    <label class="switch">
      <input type="checkbox" id="mainToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="layer-control">
    <label>Oxnehaga Area</label><br>
    <label class="switch">
      <input type="checkbox" id="areaToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

</div>

<!-- MAP -->
<div id="viewDiv"></div>

<!-- ArcGIS JavaScript -->
<script src="https://js.arcgis.com/4.24/"></script>

<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/SceneLayer",
  "esri/layers/GeoJSONLayer"
], function(Map, SceneView, SceneLayer, GeoJSONLayer) {

  var map = new Map({
    basemap: "topo-vector",
    ground: "world-elevation"
  });

  var view = new SceneView({
    container: "viewDiv",
    map: map,
    camera: {
      position: {
        longitude: 14.262597210092274,
        latitude: 57.77663047365129,
        z: 1200
      },
      tilt: 75
    }
  });

  // 3D Buildings
  var buildings = new SceneLayer({
    portalItem: {
      id: "ca0470dbbddb4db28bad74ed39949e25"
    }
  });
  map.add(buildings);

  // ðŸ”´ TRAIN (Line)
  var trainLayer = new GeoJSONLayer({
    url: "./train.geojson",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-line",
        color: "#ff3d00",
        width: 4
      }
    }
  });
  map.add(trainLayer);

  // ðŸ”µ MAIN BYGGNAD (Polygon or line auto-handled)
  var mainLayer = new GeoJSONLayer({
    url: "./Main_byggnad.geojson",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0, 120, 255, 0.4],
        outline: {
          color: "#0078ff",
          width: 2
        }
      }
    }
  });
  map.add(mainLayer);

  // ðŸŸ¢ OXNEHAGA AREA (Polygon)
  var areaLayer = new GeoJSONLayer({
    url: "./Oxnehaga-Area.geojson",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0, 200, 83, 0.3],
        outline: {
          color: "#00c853",
          width: 2
        }
      }
    }
  });
  map.add(areaLayer);

  // TOGGLES
  document.getElementById("trainToggle").addEventListener("change", function() {
    trainLayer.visible = this.checked;
  });

  document.getElementById("mainToggle").addEventListener("change", function() {
    mainLayer.visible = this.checked;
  });

  document.getElementById("areaToggle").addEventListener("change", function() {
    areaLayer.visible = this.checked;
  });

});
</script>

</body>
</html>
